<div style="padding-top: 3%; text-align: center">
  <p style="color: #0080ff;font-size: 1.6rem">Administración de Clientes</p>
</div>

<p style="color: red; text-align: center">{{msjError}}</p>
<div *ngIf="!autenticacion">

  <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4  col-xs-12" style="margin-right: auto;margin-left: auto">
    <div class="form-group col-xs-12">
      <label for="user">Usuario*</label>
      <input id="user" type="password" class='form-control' placeholder="Ingrese el usuario" [(ngModel)]="entrada.usuario" />
    </div>
    <div class="form-group col-xs-12">
      <label for="pass">Contraseña*</label>
      <input id="pass" type="password" class='form-control' placeholder="Ingrese la contraseña" [(ngModel)]="entrada.clave" />
    </div>
    <div class="form-group col-md-12 col-xs-12 text-center">
      <button type="button" class="btn btn-primary" (click)="iniciarSesion()">Iniciar Sesión</button>
    </div>
  </div>
</div>

<div *ngIf="autenticacion" class="container">
  <button type="button" class="btn btn-success" style="margin-right: 2%;margin-left: 2% " (click)="cerrarSesion()">Cerrar Sesión</button>
  <button type="button" class="btn btn-primary">Agregar Cliente</button>
  <br/>
  <br/>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Token</th>
        <th>Telefonos</th>
        <th>Emails</th>
        <th>Activación</th>
        <th>Inactivación</th>
        <th>Estado</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of autenticacion.clientes">
        <td>
          <p>{{cliente.nombre}}</p>
        </td>
        <td>
            <button type="button" class="btn btn-warning">Ver</button>
        </td>
        <td>
          <p>{{cliente.telefonos}}</p>
        </td>
        <td>
          <p>{{cliente.emails}}</p>
        </td>
        <td>
          <p>{{cliente.fechaActivacion}}</p>
        </td>
        <td>
          <p>{{cliente.fechaInactivacion}}</p>
        </td>
        <td>
          <p>{{cliente.estadoNombre}}</p>
        </td>

        <td>
            <button type="button" class="btn btn-success" style="margin-right: 3%">Editar</button>
            <button type="button" class="btn btn-secondary" (click)="eliminarCliente(cliente)">Eliminar</button>
          </td>
      </tr>
    </tbody>
  </table>
</div>
