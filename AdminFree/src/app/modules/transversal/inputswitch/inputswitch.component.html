<div class="toggle btn" (click)="change($event)" [ngClass]="isChecked?'color-on':'color-off off'">
  <div class="toggle-group">
    <label class="btn-toggle color-on toggle-on font-new-roman">Si</label>
    <label class="btn-toggle color-off active toggle-off font-new-roman">No</label>
    <span class="toggle-handle btn btn-handle"></span>
  </div>
</div>
<label *ngIf="label" class="font-weight-bold ui-chkbox-label"> {{label}}</label>
