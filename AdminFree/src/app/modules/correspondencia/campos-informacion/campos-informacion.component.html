<!-- Hay campos-->
<ng-container *ngIf="campos && campos.length > 0">

  <!-- pnal main -->
  <div class="ui-g mr-4 ml-4 scc-border rounded pb-3 pt-2">

    <!-- For para cada campo -->
    <ng-container *ngFor="let campoModel of camposVisualizar; let i = index">

      <!-- campo de texto -->
      <div class="ui-g-6 pt-0 pb-0" *ngIf="campoModel.campo.tipoCampo === ID_CAMPO_TEXTO">

        <!-- label-->
        <div class="ui-g-12 pb-0">
          <label for="ctx{{i}}" class="steps-st mb-0 mt-1"> {{campoModel.campo.nombre}}: </label>
          <i *ngIf="campoModel.isRequerido" class="fa fa-asterisk text-danger font-size-10"></i>
        </div>

        <!-- input-->
        <div class="ui-g-12 pt-0">
          <div class="inner-addon left-addon">
            <i class="fa fa-question-circle font-size-20 aico"
              [pTooltip]="campoModel.campo.descripcion"
              tooltipPosition="left">
            </i>
            <input
              type="text"
              id="ctx{{i}}"
              name="ctx{{i}}"
              [(ngModel)]="campoModel.valor"
              [placeholder]="campoModel.isSoloNumeros ? 'Campo Numérico': ''"
              [pKeyFilter]="campoModel.isSoloNumeros ? regex.SOLO_NUMEROS : regex.ALFANUMERICO"
              [ngClass]="{'ad-input-required' : !campoModel.isValido, 'font-new-roman' : campoModel.isSoloNumeros}"
              maxlength="255"
              class="ad-input ad-input-style w-100 pt-0" />
            <div class="focus-border"></div>
          </div>
        </div>
      </div>

      <!-- lista desplegable -->
      <div class="ui-g-6 pt-0 pb-0" *ngIf="campoModel.campo.tipoCampo === ID_LISTA_DESPLEGABLE">

        <!-- label-->
        <div class="ui-g-12 pb-0">
          <label for="ld{{i}}" class="steps-st mb-0 mt-1"> {{campoModel.campo.nombre}}: </label>
          <i *ngIf="campoModel.isRequerido" class="fa fa-asterisk text-danger font-size-10"></i>
        </div>

        <!-- select-->
        <div class="ui-g-12 pt-0">
          <div class="inner-addon left-addon">
            <i class="fa fa-question-circle font-size-20 aico"
              [pTooltip]="campoModel.campo.descripcion"
              tooltipPosition="left">
            </i>
            <p-dropdown
              name="ld{{i}}"
              selectId="ld{{i}}"
              optionLabel="valor"
              placeholder="Seleccione una Opción"
              showClear="true"
              emptyFilterMessage="No hay resultados"
              [(ngModel)]="campoModel.valor"
              [filter]="campoModel.campo.items.length > 6"
              [options]="campoModel.campo.items"
              [styleClass]="campoModel.isValido ? 'ad-select' : 'ad-select-required'">
            </p-dropdown>
          </div>
        </div>
      </div>

      <!-- casilla verificacion -->
      <div class="ui-g-6 pt-0 pb-0" *ngIf="campoModel.campo.tipoCampo === ID_CASILLA_VERIFICACION">

        <!-- label-->
        <div class="ui-g-12 pb-0">
          <label class="steps-st mb-0 mt-1"> {{campoModel.campo.nombre}}: </label>
        </div>

        <!-- casilla-->
        <div class="ui-g-12 pt-0">
          <admin-inputswitch
            [isChecked]="campoModel.valor"
            (switchChange)="campoModel.valor = $event;">
          </admin-inputswitch>
          <i class="fa fa-question-circle font-size-20 ml-2"
            [pTooltip]="campoModel.campo.descripcion"
            tooltipPosition="right">
          </i>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>

<!-- No Hay campos-->
<div *ngIf="!(campos && campos.length > 0)" class="mr-4 ml-4 ui-messages ui-widget ui-corner-all ui-messages-warn mt-2">
  <span class="ui-messages-icon pi pi-exclamation-triangle"></span>
  <span class="ui-messages-detail">
    <strong>No hay campos de información</strong> asociados a la nomenclatura seleccionada
  </span>
</div>
