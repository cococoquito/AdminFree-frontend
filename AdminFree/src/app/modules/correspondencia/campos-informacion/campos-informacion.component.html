<!-- Hay campos-->
<ng-container *ngIf="campos && campos.length > 0">

  <ng-container *ngFor="let campo of campos; let i = index">
    <div *ngIf="campo.tipoCampo === ID_CAMPO_TEXTO" class="ui-g">
      <div class="ui-g-2 text-right">
        <label for="ctx{{i}}" class="steps-st mb-0 mt-1">{{campo.nombre}}:</label>
      </div>
      <div class="ui-g-8">
        <input type="text"
          id="ctx{{i}}"
          name="ctx{{i}}"
          maxlength="100"
          autocomplete="off"
          [pTooltip]="campo.descripcion"
          tooltipEvent="focus"
          tooltipPosition="right"
          class="ad-input ad-input-style w-100"/>
        <div class="focus-border"></div>
      </div>
      <div class="ui-g-2">
      </div>
    </div>
  </ng-container>
</ng-container>

<!-- No Hay campos-->
<div *ngIf="!(campos && campos.length > 0)" class="mr-4 ml-4 ui-messages ui-widget ui-corner-all ui-messages-warn mt-2">
  <span class="ui-messages-icon pi pi-exclamation-triangle"></span>
  <span class="ui-messages-detail">
    <strong>No hay campos de informaci√≥n</strong> asociados a la nomenclatura seleccionada
  </span>
</div>
