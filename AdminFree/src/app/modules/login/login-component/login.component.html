<div class="container-fluid ">

  <!-- panel principal -->
  <div class="row pnl-main justify-content-center">

    <!-- card del login -->
    <div class="card width-card">

      <!-- header - card -->
      <div class="card-header color-header">
        <div class="row">
          <div class="col-6 font-admin title">
            <p class="sub-title">AUTENTICACIÓN</p>
            <p class="sub-title_">Bienvenido</p>
          </div>
          <div class="col-6 text-right">
            <img class="rounded" src="assets/harmony-logo.png" alt="logo">
          </div>
        </div>
      </div>

      <!-- header - body -->
      <div class="card-body">
        <div class="justify-content-center panel-form">

          <!-- form - login -->
          <form class="font-size-14"
            name="form" #f="ngForm"
            (ngSubmit)="beforeIniciarSesion() && f.form.valid && iniciarSesion()"
            (keydown.enter)="$event.preventDefault()" novalidate>

            <!-- usuario y password o token-->
            <div class="form-group row margin-bottom-30">
              <label for="username" class="font-new-roman label-login">Usuario</label>
              <input
                type="text"
                id="username"
                name="username"
                autocomplete="off"
                #username="ngModel"
                [(ngModel)]="credenciales.usuario"
                maxlength="50"
                size="40"
                adminRequired
                adminAutofocus
                class="ui-inputtext input-login"
                [ngClass]="(submitted && !username.valid) ? 'input-login-inv' : ''"/>
            </div>
            <div class="form-group row">
              <label for="clave" class="font-new-roman label-login">{{credenciales.administrador ? 'Token' : 'Contraseña'}}</label>
              <input
                type="password"
                id="clave"
                name="clave"
                autocomplete="off"
                #clave="ngModel"
                [(ngModel)]="credenciales.clave"
                maxlength="50"
                size="40"
                adminRequired
                class="ui-inputtext input-login"
                [ngClass]="(submitted && !clave.valid) ? 'input-login-inv' : ''"/>
            </div>

            <!-- ckeck ingresar como admin-->
            <div class="form-group row">
              <div class="custom-control custom-checkbox">
                <input id="checkAdmin" type="checkbox" (click)="toogleAdmin()" class="custom-control-input">
                <label for="checkAdmin" class="custom-control-label font-new-roman font-size-15">Ingresar como administrador</label>
              </div>
            </div>

            <!-- boton - ingreso-->
            <div class="form-group row margin-bottom-5">
              <button type="submit" class="btn btn-primary btn-sm w-100 btn-login">
                <i class="fa fa-user-circle-o font-size-18"></i>
                <span class="font-new-roman font-size-16"> Entrar</span>
              </button>
            </div>
            <p class="text-danger text-center msj-error font-new-roman font-size-15">{{msjError}}</p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <div class="text-center">
    <small>AdminFree &copy; 2019</small>
  </div>
</div>
