<div *ngIf="item.items"
[ngClass]="(!item.isSeleccionado) ? 'menu-modulo-sele' : 'menu-modulo'"

(click)="openItems()">
  <i class="{{item.icono}} size-icon icon_modulo"
  [ngClass]="(!item.isSeleccionado) ? 'icon_modulo-sele' : 'icon_modulo'"

  ></i>
  <span class="font-weight-bold">{{item.nombre}}</span>
  <i *ngIf="!item.isSeleccionado" class="fa fa-fw fa-angle-right glyphicon size-icon"></i>
  <i *ngIf="item.isSeleccionado" class="fa fa-fw fa-angle-down glyphicon size-icon"></i>
</div>

<div *ngIf="!item.items" (click)="goRouter(item.router)"
  [ngClass]="(item.isUltimoItem) ? 'menu-item border-bottom' : 'menu-item'">
  <i class="fa fa-fw fa-cog size-icon-item icon_modulo"></i>
  <span style="color: #333333; font-size: 13px!important;" class="font-weight-bold">{{item.nombre}}</span>
</div>

<admin-menu-item-detail [modulo]="item"></admin-menu-item-detail>
