<!-- para dispositivos con resolucion grande -->
<admin-menu [@openClose]="(estado.isGrande() && (estado.isInicio || estado.isMenuOpen))  ? 'open' : 'closed'" class="vertical-menu">
</admin-menu>

<!-- para dispositivos con resolucion pequenia -->
<p-sidebar id="smallMenu"
  *ngIf="!estado.isGrande()"
  [(visible)]="estado.isMenuOpen"
  [showCloseIcon]="false"
  [baseZIndex]="10000">
    <admin-menu class="vertical-menu">
    </admin-menu>
</p-sidebar>

<!-- aca es donde va el contenido del shell -->
<div class="body-style">
  <router-outlet></router-outlet>
</div>
