<!-- header para resoluciones grandes -->
<div class="header" *ngIf="menuState.screenState.isBigScreen()">
  <a class="logo-container">
    <img class="logo" src="assets/harmony-logo.png" alt="logo">
    <span class="title">HARMONY</span>
  </a>
  <a class="hambu" (click)="menuState.toggleMenu()">
    <i class="fa fa-bars"></i>
  </a>
  <div class="menu-area">
    <admin-user-account></admin-user-account>
  </div>
</div>

<!-- header para resoluciones pequenia -->
<div class="header" *ngIf="!menuState.screenState.isBigScreen()">
  <a class="hambu" (click)="menuState.toggleMenu()"><i class="fa fa-bars"></i></a>
  <a class="logo-container-small">
    <img class="logo" src="assets/harmony-logo.png" alt="logo">
  </a>
  <div class="menu-area">
    <admin-user-account></admin-user-account>
  </div>
</div>
