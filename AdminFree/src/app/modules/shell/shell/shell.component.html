<admin-header> </admin-header>
<admin-content> </admin-content>
<admin-footer></admin-footer>
<p-confirmDialog id="confApp" acceptLabel="Si" icon="pi pi-exclamation-triangle" #cd>
    <p-footer>
      <button class="ui-button-success" type="button" pButton icon="pi pi-check" label="Si" (click)="cd.accept()"></button>
      <button class="btn-no" type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
    </p-footer>
</p-confirmDialog>
<p-toast [style]="{marginTop: '80px'}" position="top-center" key="toast"></p-toast>
