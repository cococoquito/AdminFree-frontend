<p-panel [toggleable]="true">
  <p-header>
    <i class="fa fa-pencil-square-o font-size-18"></i> <span class="font-admin font-size-14" style="margin-left:3px">
      Modificar Datos de la Cuenta</span>
  </p-header>

  <div class="form-row">
    <div class="form-group col-md-12 text-left">
      <button type="submit" class="btn btn-round-teal btn-sm">
        <i class="fa fa-pencil"> Habilitar Edición</i>
      </button>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label class="col-form-label font-weight-bold" for="in02">Nombre Completo:</label>
      <input type="email" class="form-control" id="in02" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group col-md-6">
      <label class="col-form-label font-weight-bold" for="in02">Usuario de Ingreso:</label>
      <input type="email" class="form-control" id="in02" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12 text-center" style="margin-top: 15px; margin-bottom: 5px;">
      <button type="submit" class="btn btn-secondary btn-sm">
        <i class="fa fa-user-circle-o"> Aplicar Cambios</i>
      </button>
    </div>
  </div>
</p-panel>




<br/>

  </p-header>
</p-panel>
