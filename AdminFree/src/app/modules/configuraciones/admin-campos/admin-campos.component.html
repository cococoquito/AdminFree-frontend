<!-- panel lista de campos -->
<div *ngIf="!campoCrear">

  <!-- boton crear campo -->
  <div class="text-right mb-1">
    <button type="button" (click)="showPanelCreacion()" class="btn btn-success btn-sm">
      <label class="btn-size-admin"><i class="fa fa-plus-circle"></i> Crear Campo</label>
    </button>
  </div>

  <!-- tabla - usuarios -->
  <p-table id="tbl-common"
    [value]="campos"
    [responsive]="true"
    [paginator]="true"
    [rows]="5"
    selectionMode="single">

    <ng-template pTemplate="caption">
      <i class="fa fa-list-alt"> <span class="font-admin"> Campos de Entrada</span></i>
    </ng-template>

    <ng-template pTemplate="header">
      <tr class="text-center">
        <th>Tipo de Campo</th>
        <th>Nombre del Campo</th>
        <th style="width: 4%">Detalle</th>
        <th style="width: 4%">Editar</th>
        <th style="width: 4%">Eliminar</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-campo>
      <tr [pSelectableRow]="campo">
        <td>{{campo.tipoCampoNombre}}</td>
        <td>{{campo.nombre}}</td>
        <td class="text-center">
          <button type="button" class="btn btn-sm btn-round-table btn-round-teal">
            <i class="pi pi-external-link icon-round-table"></i>
          </button>
        </td>
        <td class="text-center">
          <button type="button" class="btn btn-sm btn-round-table btn-round-teal">
            <i class="pi pi-external-link icon-round-table"></i>
          </button>
        </td>
        <td class="text-center">
          <button type="button" (click)="eliminar(campo)" class="btn btn-sm btn-round-table btn-round-del">
            <i class="pi pi-times icon-round-del"></i>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>

<!-- panel crear campos -->
<div *ngIf="campoCrear">

    <p-panel id="panelCampos">
        <p-header>
          <i class="fa fa-list-alt font-size-14"> <span class="font-admin"> Creaci√≥n de Campo</span></i>
        </p-header>


        <p-steps id="stepsCampos" [model]="items" [(activeIndex)]="activeIndex" styleClass="steps-custom"></p-steps>


        <div class="text-center mb-1">
            <button *ngIf="activeIndex !== 0" type="button" class="btn btn-sm btn-primary" (click)="regresar()"
            style="width: 100px"
            >
                <label class="btn-size-admin"><i class="fa fa-hand-o-left"></i> Regresar</label>
              </button>
            <button type="button" class="btn btn-sm btn-secondary mr-1 ml-1" (click)="closePanelCreacion()"
            style="width: 100px">
              <label class="btn-size-admin"><i class="fa fa-times"></i> Salir</label>
            </button>
            <button *ngIf="activeIndex !== ultimoTab" type="button" class="btn btn-sm btn-primary" (click)="siguiente()"
            style="width: 100px">
                <label class="btn-size-admin">Siguiente <i class="fa fa-hand-o-right"></i></label>
            </button>
            <button *ngIf="activeIndex === ultimoTab" type="button" class="btn btn-success btn-sm">
                <label class="btn-size-admin"><i class="fa fa-plus-circle"></i> Crear Campo</label>
              </button>
          </div>





    </p-panel>
</div>
